<!--
  BOTÃO DO MENU LATERAL
  • class="w-100" → Bootstrap: o botão ocupa 100% da largura da coluna/menu
  • class="d-flex" → Bootstrap: transforma o botão em um container flexível
      Isso permite organizar ícone + texto lado a lado.
  • class="align-items-center" → alinha ícone e texto verticalmente no centro
      Sem isso, o ícone poderia ficar um pouco mais alto ou mais baixo.

  Em resumo:
  Esse conjunto de classes garante que:
    – O botão fique largo no desktop e no mobile
    – Ícone e texto fiquem alinhados corretamente
    – A aparência seja homogênea em qualquer resolução
-->
