<mat-sidenav-container class="layout-container">

  <!-- MENU LATERAL -->
  <mat-sidenav
    #sidenav
    class="menu"
    [mode]="isMobile ? 'over' : 'side'"
    [opened]="!isMobile"
  >
    <div class="menu-content">
      <app-menu></app-menu>
    </div>
  </mat-sidenav>

  <!-- CONTEÚDO PRINCIPAL -->
  <mat-sidenav-content>

    <!-- HEADER -->
    <mat-toolbar class="header" color="primary">

      <!-- Botão Hamburguer -->
      @if (isMobile) {
        <button
          mat-icon-button
          class="hamburger-box"
          (click)="sidenav.toggle()"
        >
          <mat-icon>menu</mat-icon>
        </button>
      }

      <!-- Usuário -->
      <div class="user-card ms-auto">
        <div class="user-info">
          <div class="user-name">THIAGO.SILVA</div>
        </div>
      </div>

    </mat-toolbar>

    <!-- CONTEÚDO DA PÁGINA COM BOOTSTRAP -->
    <div class="content px-4 py-4">
      <router-outlet></router-outlet>
    </div>

    <!-- RODAPÉ -->
    <mat-toolbar class="footer mt-auto" color="primary">
      Feito com Angular 17, Material Design, Bootstrap e muita cafeína.
    </mat-toolbar>

  </mat-sidenav-content>

</mat-sidenav-container>
