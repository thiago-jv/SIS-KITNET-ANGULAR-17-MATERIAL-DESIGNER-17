<div class="table-responsive-mobile">

  <h1 class="mb-3">Listar Apartamentos</h1>

  <div class="card shadow-sm p-4">

    <mat-toolbar class="btn-blue mb-4">
      <span class="flex-spacer"></span>

      <button mat-raised-button color="accent" routerLink="/apartamento">
        Novo
      </button>
    </mat-toolbar>

    <div class="row g-3 mb-3">

      <div class="col-12 col-md-4">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Filtrar por Descrição</mat-label>
          <input matInput (input)="filtrarDescricao(getValorInput($event))">
        </mat-form-field>
      </div>

      <div class="col-12 col-md-4">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Filtrar por Número</mat-label>
          <input matInput type="number" (input)="filtrarNumero(getValorNumero($event))">
        </mat-form-field>
      </div>

    </div>

    <table mat-table [dataSource]="apartamentos()" class="mat-elevation-z1 w-100">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Cód.</th>
        <td mat-cell *matCellDef="let item">{{ item.id }}</td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let item">{{ item.descricao }}</td>
      </ng-container>

      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef>Número</th>
        <td mat-cell *matCellDef="let item">{{ item.numero }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let item" class="acoes-cell">

          <button mat-raised-button color="primary" [routerLink]="['/apartamento', item.id]">
            Editar
          </button>

          <button mat-raised-button color="warn" (click)="excluir(item.id)">
            Excluir
          </button>

        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>

    <mat-paginator
      [length]="totalRegistros()"
      [pageSize]="itensPorPagina()"
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons>
    </mat-paginator>

    <div class="mt-2">
      Página {{ paginaAtual() + 1 }}
    </div>

  </div>
</div>
