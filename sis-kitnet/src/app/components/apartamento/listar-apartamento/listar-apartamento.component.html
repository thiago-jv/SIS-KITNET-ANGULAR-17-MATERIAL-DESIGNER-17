<div class="container-fluid px-4 mt-3">

  <h1 class="mb-3">Listar Apartamentos</h1>

  <div class="card shadow-sm p-4">

     <div class="row g-3 mb-3">

      <div class="col-12 col-md-4">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Filtrar por Descrição</mat-label>
          <input matInput
          (input)="filtrarDescricao(getValorInput($event))">

        </mat-form-field>
      </div>

      <div class="col-12 col-md-4">
        <mat-form-field appearance="outline" class="w-100">
          <mat-label>Filtrar por Número</mat-label>
          <input matInput type="number"
           (input)="filtrarNumero(getValorNumero($event))">
        </mat-form-field>
      </div>

    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z1 w-100">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Cód.</th>
        <td mat-cell *matCellDef="let item">{{ item.id }}</td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let item">{{ item.descricao }}</td>
      </ng-container>

      <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef>Número</th>
        <td mat-cell *matCellDef="let item">{{ item.numero }}</td>
      </ng-container>

      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let item">
          <button mat-button color="primary" class="ms-2" [routerLink]="['/apartamento', item.id]">
            Editar
          </button>

          <button mat-raised-button color="warn" class="ms-2" (click)="excluir(item.id)">
            Excluir
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

    </table>

    <div class="mt-3">
      <button mat-raised-button color="primary" routerLink="/apartamento">
        Novo Apartamento
      </button>
    </div>

  </div>
</div>
