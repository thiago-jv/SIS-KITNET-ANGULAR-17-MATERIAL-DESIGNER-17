# Workflow para build do backend kitnet e deploy local via Docker Compose
name: Build and Run Spring Boot App in Docker

run-name: ${{ github.actor }} is building the kitnet backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build backend (Maven)
        run: |
          mvn -f kitnet/pom.xml clean package -DskipTests

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: kitnet
          file: kitnet/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/kitnet-backend:latest

      - name: Create secret file for Docker Compose
        # reference secret via env to avoid workflow validation error
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        if: ${{ env.DB_PASSWORD != '' }}
        run: |
          printf '%s' "${DB_PASSWORD}" > kitnet/db_password.txt
          chmod 600 kitnet/db_password.txt

      - name: Deploy with Docker Compose
        uses: docker/compose-action@v2
        with:
          files: kitnet/docker-compose.yml
          args: up -d --build

      - name: Remove secret file
        if: always()
        run: |
          if command -v shred >/dev/null 2>&1; then
            shred -u kitnet/db_password.txt || true
          else
            rm -f kitnet/db_password.txt || true
          fi

      - name: Check pushed image
        run: |
          echo "Pushed image: ${{ secrets.DOCKERHUB_USERNAME }}/kitnet-backend:latest"
