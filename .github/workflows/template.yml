# Workflow para build do backend kitnet e push da imagem no Docker Hub
name: Build and Run Spring Boot App in Docker

run-name: ${{ github.actor }} is building the kitnet backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-22.04
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Build backend (Maven)
        run: |
          chmod +x ./kitnet/mvnw || true
          ./kitnet/mvnw -f kitnet/pom.xml clean package -DskipTests

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        if: ${{ env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        if: ${{ env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' }}
        uses: docker/build-push-action@v4
        with:
          context: kitnet
          file: kitnet/Dockerfile
          push: true
          tags: "${{ env.DOCKERHUB_USERNAME }}/kitnet-backend:latest"

      - name: "Note: deploy skipped in CI"
        run: |
          echo "Docker image was built and pushed to Docker Hub."
          echo "Skipping docker-compose deploy on CI runner."
          echo "To deploy locally, run: docker compose -f kitnet/docker-compose.yml up --build -d"

      - name: Check pushed image
        run: echo "Pushed image: ${{ env.DOCKERHUB_USERNAME }}/kitnet-backend:latest"
