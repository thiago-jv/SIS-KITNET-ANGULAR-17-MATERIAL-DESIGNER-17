# Workflow para build do backend kitnet e deploy local via Docker Compose
name: Build and Run Spring Boot App in Docker

run-name: ${{ github.actor }} is building the kitnet backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5

      - name: Build backend (Maven)
        run: |
          mvn -f kitnet/pom.xml clean package -DskipTests

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: kitnet
          file: kitnet/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/kitnet-backend:latest

      - name: Check pushed image
        run: |
          echo "Pushed image: ${{ secrets.DOCKERHUB_USERNAME }}/kitnet-backend:latest"
