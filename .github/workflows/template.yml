# Workflow para build do backend kitnet e deploy local via Docker Compose
name: Build and Run Spring Boot App in Docker

run-name: ${{ github.actor }} is building the kitnet backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v5

      - name: Set up Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io docker-compose-plugin
          sudo systemctl start docker
          sudo systemctl enable docker

      - name: Build backend (Maven)
        run: |
          mvn -f kitnet/pom.xml clean package -DskipTests

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        env:
          IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/kitnet-backend:latest
        run: |
          docker build -f kitnet/Dockerfile -t $IMAGE_NAME kitnet
          docker push $IMAGE_NAME

      - name: Check pushed image
        run: |
          echo "Pushed image: ${{ secrets.DOCKERHUB_USERNAME }}/kitnet-backend:latest"
