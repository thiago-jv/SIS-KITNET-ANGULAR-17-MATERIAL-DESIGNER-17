spring.application.name=kitnet
# Actuator: expose only health and info in production

# Datasource (expect values from environment or secrets)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://db-postgresql:5432/bdkitnet}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:admin}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

server.port=8089
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults = false
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.idle-timeout=10000

spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.date-format=dd/MM/yyyy
spring.mvc.pathmatch.matching-strategy = ANT_PATH_MATCHER

# Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
